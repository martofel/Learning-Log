{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mt-3">
    <h1 class="text-center"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic}}</a></h1>

    <p>Edycja wpisu:</p>

    <form class="text-area" action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button name='submit'>Zapisz wpis</button>
    </form>
</div>
{% endblock content%}
