{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mt-3">
    <h1 class="text-center"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic}}</a></h1>

    <p>Dodaj nowy wpis:</p>
    <div class="">
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <button name='submit'>Dodaj wpis</button>
        </form>
    </div>
</div>
{% endblock content%}
